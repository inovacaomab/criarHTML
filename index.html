<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de HTML para Scriptagger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Crie seu conteúdo</h2>
        <input id="titulo" type="text" placeholder="Digite o título do texto" style="width: 100%; font-size:1.1em; margin-bottom:12px;"/>
        <br>
        <textarea id="conteudo" rows="12" cols="70" placeholder="Digite o texto, use referências como no exemplo: (Mateus 10:22)"></textarea>
        <br>
        <button id="gerar">Gerar HTML</button>
        <a id="baixar" style="display:none;" download="novo.html">Baixar HTML</a>
        <button id="limpar" type="button" style="margin-left:10px;">Limpar</button>
    </div>
    <script src="gerador.js"></script>
</body>
</html>
